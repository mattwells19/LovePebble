<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#232131" />

    <title>Love Pebble - Six player Love Letter online</title>

    <!-- Social tags -->
    <meta
      property="og:title"
      content="Love Pebble - Six player Love Letter online"
    />
    <meta
      name="description"
      property="og:description"
      content="A web-based, six player version of the popular card game Love Letter."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://lovepebble.mattwells.dev" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta
      property="og:image:alt"
      content="A beautiful pebble rock with a heart symbolizing love."
    />
    <meta property="og:image" content="/android-chrome-512x512.png" />

    <!-- prefetch character images -->
    <link rel="prefetch" href="/character-images/spy.jpg" />
    <link rel="prefetch" href="/character-images/guard.jpg" />
    <link rel="prefetch" href="/character-images/priest.jpg" />
    <link rel="prefetch" href="/character-images/baron.jpg" />
    <link rel="prefetch" href="/character-images/handmaid.jpg" />
    <link rel="prefetch" href="/character-images/prince.jpg" />
    <link rel="prefetch" href="/character-images/chancellor.jpg" />
    <link rel="prefetch" href="/character-images/king.jpg" />
    <link rel="prefetch" href="/character-images/countess.jpg" />
    <link rel="prefetch" href="/character-images/princess.jpg" />
    <link rel="prefetch" href="/character-images/back.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
